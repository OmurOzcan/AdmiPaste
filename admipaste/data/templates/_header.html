<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if paste %} <title>Paste by {{ paste[0] }} | AdmiPaste</title>
    {% else %} <title>AdmiPaste</title>
    {% endif %}

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    {% if dark %} <link rel="stylesheet" href="{{ url_for("static", filename="admipaste-dark.css") }}">
    {% else %} <link rel="stylesheet" href="{{ url_for('static', filename='admipaste.css') }}">
    {% endif %}

    {% if paste %}{% if dark %} <link rel="stylesheet" href="{{ url_for('static', filename='prism-dark.css') }}">
    {% else %} <link rel="stylesheet" href="{{ url_for('static', filename='prism.css') }}">
    {% endif %}{% endif %}
</head>
<body>
    <div class="container">
        <h1><a href="/" id="name">AdmiPaste
            <small>
                <a href="/paste" id="seenewest">see the newest 20 pastes</a>
                <span class="pull-right"><a href="#!" id="darkToggle">{% if dark %}Light{% else %}Dark{% endif %} Theme</a></span>
            </small>
            </a></h1>
        <hr>
